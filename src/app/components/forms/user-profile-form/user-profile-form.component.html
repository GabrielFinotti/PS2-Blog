<form>
  <div class="input-group">
    <label for="username">User:</label>
    <input type="text" id="username" value="user123" [readOnly]="true" />
  </div>
  <div class="input-group">
    <label for="email">Email:</label>
    <input type="email" id="email" value="user@gmail.com" [readOnly]="true" />
  </div>
  <div class="input-group">
    <label for="password">Password:</label>
    <input
      #input
      type="password"
      id="password"
      value="123456"
      [readOnly]="true"
    />
    <img [src]="ShowPassUrl" alt="show" (click)="showPass()" />
  </div>
</form>
