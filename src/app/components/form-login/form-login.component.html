<form [formGroup]="login" (ngSubmit)="getUser()">
  <div id="divEmail">
    <input
      type="email"
      id="email"
      placeholder="Email"
      formControlName="email"
      autocomplete="off"
    />
  </div>
  <div id="divPassword">
    <input
      type="password"
      id="password"
      placeholder="Senha"
      formControlName="password"
    />
  </div>
  <div id="divSaveUser">
    <label for="saveUser">
      <input type="checkbox" id="saveUser" formControlName="saveUser" />
      <span></span>
      Salvar minhas credÃªnciais
    </label>
  </div>
  <input type="submit" value="Start Game" [disabled]="login.invalid" />
</form>
