<app-navbar></app-navbar>
<main>
  <section id="searchGames">
    <div [ngClass]="{ 'show-search': isShowSearch }" id="search">
      <input
        type="search"
        placeholder="Start the immersion..."
        (focus)="showSearch()"
        (blur)="showSearch()"
      />
      <img src="../../../assets/icons/search-icon.svg" alt="Search" />
    </div>
    <div [ngClass]="{ 'show-results': false }" id="results">
      <p>Pages - 4</p>
      <p>Games - 80</p>
    </div>
  </section>
  <section id="gamesCards">
    <app-games-cards></app-games-cards>
  </section>
  <section id="pagination">
    <img src="../../../assets/icons/arrow-icon.svg" alt="Before" />
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <img src="../../../assets/icons/arrow-icon.svg" alt="After" />
  </section>
</main>
