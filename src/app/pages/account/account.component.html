<main>
  <section id="userProfile">
    <div id="userData">
      <img
        [src]="
          player && player.image
            ? player.image
            : '../../../assets/imgs/profile-image.svg'
        "
      />
      <p>{{ player ? player.username : "Player" }}</p>
    </div>
    <p id="apresentation">{{ player ? player.bio : "Not Found..." }}</p>
  </section>
  <section id="updateProfile">
    <app-update-form></app-update-form>
  </section>
</main>
