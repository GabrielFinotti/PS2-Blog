<main>
  <section id="user">
    <div id="profile">
      <img src="../../../assets/imgs/user-logo.svg" alt="Profile" />
      <p>{{ userData ? userData.username : "Player" }}</p>
    </div>
    <p id="bio">
      {{ userData ? userData.bio : "Not Found..." }}
    </p>
  </section>
  <section id="dataManager">
    <div id="toggleManager">
      <a
        [ngClass]="{ disabled: !userData }"
        [routerLink]="userData ? 'profile' : null"
        routerLinkActive="link-activated"
        >Account Manager</a
      >
      <span></span>
      <a
        [ngClass]="{ disabled: !userData }"
        [routerLink]="userData ? 'favorite' : null"
        routerLinkActive="link-activated"
        >Favorite games</a
      >
    </div>
    <router-outlet></router-outlet>
  </section>
</main>
