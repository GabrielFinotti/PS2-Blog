<main>
  <section id="userProfile">
    <div id="userData">
      <label for="image" title="Click to change your image">
        <img
          [src]="
            player && player.image
              ? player.image
              : '../../../assets/imgs/profile-image.svg'
          "
        />
      </label>
      <input
        #input
        type="file"
        id="image"
        accept="image/png, image/jpg, image/jpeg, image/gif"
        hidden
        (change)="updateProfileImg()"
      />
      <p>{{ player ? player.username : "Player" }}</p>
    </div>
    <p id="apresentation">{{ player ? player.bio : "Not Found..." }}</p>
  </section>
  <section id="updateProfile">
    <app-update-form></app-update-form>
  </section>
</main>
