<main>
  <h1>ps2 blog</h1>
  <!--
    Troca do formulários
   -->
  @if (cardForm) {
  <app-form-login></app-form-login>
  <p>Não tem save game: <span (click)="toggleForm()">criar save</span></p>
  } @else {
  <app-form-cadastro (info)="getInfo($event)"></app-form-cadastro>
  <p>Tem save game: <span (click)="toggleForm()">carregar save</span></p>
  <!--
    Cartões de informações
   -->
  } @if (cardInfo == 'Erro') {
  <div id="cardErro">
    <img src="../../../assets/imgs/error.svg" alt="Error" />
    <p>Impossível criar o save, execute outra tentativa!</p>
  </div>
  } @else if (cardInfo == 'Invalid') {
  <div id="cardInvalid">
    <img src="../../../assets/imgs/invalid.svg" alt="invalid" />
    <p>Verifique se os dados estão corretos</p>
  </div>
  }
</main>
<app-footer></app-footer>
